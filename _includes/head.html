<head>

  <title>
    {% if page.title %}
      {{ page.title }} | 
    {% endif %}
    {{ site.title }}
  </title>
  
  <meta charset="utf-8">
  <meta name="title=" content="Ignite.cards">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="theme-color" content="#991f1f">
  <meta name="msapplication-navbutton-color" content="#991f1f">
